<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    
    <main>
        <section class="container">
            <div class="image-box">
                <img src="./assets/images/login.png" alt="login image">
            </div>
            <div class="content-box">
                <div class="content-header">
                    <h2>LOGIN</h2>
                    <p>Falta pouco para você desfrutar de uma experiência incrível, informe seus dados e aproveite.</p>
                </div>
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-input" id="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-input" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="form-action">
                        <button class="button gradient">Entrar</button>
                        <a href="#" class="form-link">Esqueci minha senha</a>
                    </div>
                    <div class="subtitle">
                        <p>Ou entre via redes sociais</p>
                    </div>
                    <div class="form-social-login">
                        <button class="social-icon">
                            <img src="./assets/icons/google.png" alt="google">
                        </button>
                        <button class="social-icon">
                            <img src="./assets/icons/facebook.png" alt="google">
                        </button>
                        <button class="social-icon">
                            <img src="./assets/icons/twitter.png" alt="google">
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
